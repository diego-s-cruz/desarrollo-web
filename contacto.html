    <main> 
    
      <!-- portada 3 artistas -->
      <div class="portada_artistas_3"> 
        <div class="titulos_home">PORTADA SECCIÓN</div></div>

        <!-- ULTIMAS NOTICIAS HOME -->
        <div class="titulos_home_2">HOLA LAPTRA !!! </div>
        
        <!-- FORMULARIO -->
        <div class="container" id="formulario">
        <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
              </div>
            </div>
            <fieldset class="form-group row">
              <legend class="col-form-label col-sm-2 float-sm-left pt-0">¿Tenes una banda?</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Si
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    No
                  </label>
                </div>
              </div>
            </fieldset>
              <div class="form-group row">
                <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Mensaje</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                  </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      Quiero recibir el newsletter de LAPTRA
                    </label>
                  </div>
                </div>
              </div>

            <div class="form-group row">
              <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">ENVIAR</button>
              </div>
            </div>
          </form>
          </div>

        <!-- PLAYLISTS HOME -->
        <section id="seccion_playlists">
            <div class="titulos_home_2">PLAYLISTS</div>  
            <div class="playlists">
                <div class="playlists_ind">
                    <iframe src="https://open.spotify.com/embed/playlist/1W8c1FNlvI3tAN9ZtisTeG" width="100%" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe></div>
                <div class="playlists_ind">
                    <iframe src="https://open.spotify.com/embed/playlist/054FcqBZD6HsKNGtnRIVcw" width="100%" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe></div>
                <div class="playlists_ind">
                    <iframe src="https://open.spotify.com/embed/playlist/07dLM1yz4yzo1GP4M0mEYl" width="100%" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe></div>
                </div>
        </section>
